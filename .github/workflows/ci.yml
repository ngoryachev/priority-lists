name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: stable
          cache: true

      - run: flutter pub get

      - run: flutter analyze

      - run: flutter test

  build-web:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: stable
          cache: true

      - run: flutter pub get

      - run: flutter build web --release

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
