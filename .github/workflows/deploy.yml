name: Deploy Supabase

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.VPS_SSH_KEY }}" | ssh-add -
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          rsync -avz --delete --exclude='.env' \
            supabase/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/priority-lists/supabase/

          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            'cd /opt/priority-lists/supabase && docker compose pull && docker compose up -d --remove-orphans'
