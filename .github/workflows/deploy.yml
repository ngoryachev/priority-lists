name: Deploy Supabase

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          SSH_CMD="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"

          rsync -avz --delete --exclude='.env' \
            -e "$SSH_CMD" \
            supabase/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/priority-lists/supabase/

          $SSH_CMD ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            'cd /opt/priority-lists/supabase && docker compose pull && docker compose up -d --remove-orphans'

          rm -f ~/.ssh/deploy_key
