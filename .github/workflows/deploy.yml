name: Deploy Supabase

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SSH key
        run: |
          echo "=== Key info ==="
          echo "${{ secrets.VPS_SSH_KEY }}" | head -1
          echo "${{ secrets.VPS_SSH_KEY }}" | tail -1
          echo "${{ secrets.VPS_SSH_KEY }}" | wc -l
          KEY_END=$(echo "${{ secrets.VPS_SSH_KEY }}" | tail -c 20)
          echo "Key ends with: ...$KEY_END"
          echo ""
          echo "=== ssh-add ==="
          eval $(ssh-agent -s)
          echo "${{ secrets.VPS_SSH_KEY }}" | ssh-add - 2>&1
          ssh-add -l
          echo ""
          echo "=== ssh -vvv ==="
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          ssh -vvv -o BatchMode=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo ok" 2>&1 || true

      - name: Deploy
        run: |
          rsync -avz --delete --exclude='.env' \
            supabase/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/priority-lists/supabase/
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            'cd /opt/priority-lists/supabase && docker compose pull && docker compose up -d --remove-orphans'
